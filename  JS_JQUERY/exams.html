<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Demo
</title>
<script>
    function alert_box() {
        alert("Welcome to Assignment Page !");
      }
      function confirm_box() {
        var r = confirm("Exams are near, Have you started preparing for?");
        if (r == true) {
          alert("Be prepared ..");
        } else {
          alert("You have to prepare");
        }
      }
      function prompt_box() {
        var name = prompt("Please enter your name", "Name");
        if (name != null && name != "") {
          document.write("Hello! " + name + ", Best of luck for your Exam");
        }
      }
</script>
</head>
<body>
<p><em> Assignment on JavaScript </em><p>
<fieldset>
<legend>JavaScript Examples</legend>
<input type="button" onclick="alert_box()" value="Alert Box">
<input type="button" onclick="confirm_box()" value="Confirm Box">
<input type="button" onclick="prompt_box()" value="Prompt Box"></fieldset>
</body>
</html>
