<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inserting HTML Contents At the End of the Paragraph Elements Using
        jQuery</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>
        $(document).ready(function () {
            // Append all paragraphs on document ready
            $("p").append(' <a href="#">read more...</a>');
            // Append a div container on button click
            $("button").click(function () {
                $("#container").append("Now, you can add your text here........ ");
            });
        });
    </script>
</head>

<body>
    <button type="button">Insert Text</button>
    <div id="container">
        <p>Studying computer science will help you to develop problem-solving,
            critical thinking and complex analytical skills. Skills such as these are
            especially useful for specialists working with complex algorithms and big data
            to create instructions and understand design patterns.</p>
    </div>
</body>

</html>
