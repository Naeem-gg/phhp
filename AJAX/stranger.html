<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function check(user)
        {

            
            var obj= new XMLHttpRequest();
            obj.open("GET",`strangers.php?user=${user}`);
            obj.send();
            obj.onreadystatechange = function(){
                if(obj.readyState===4 && obj.status===200)
                {
                    document.getElementById("dd").innerHTML=obj.responseText;
                }
            }
        }
    </script>
    <title>Strangers</title>
</head>
<body>
    <form method="post">
        Enter your username:
        <input type="text" name="dd" id="gg" onkeyup="check(form.dd.value);">
        <br><br>
        <span id="dd"></span>
    </form>
</body>
</html>
