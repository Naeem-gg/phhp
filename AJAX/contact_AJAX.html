
<html>

<head>
    <style>
        span {
            font-size: 25px;
        }

        table {
            color: blueviolet;
            ;
        }
    </style>

    <script type="text/javascript">
        function print()
        {
            
            var obj = new XMLHttpRequest();
            obj.open("GET","contact_AJAX.php");
            obj.send();
            obj.onreadystatechange = function(){
                if(obj.readyState===4 && obj.status===200)
                {
                    document.getElementById("i").innerHTML=obj.responseText;
                }
            }
        }
    </script>
    <title>contact_AJAX</title>
</head>

<body>
    <center>
        <h3>Display the contents of a contact.dat file </h3>
        <br><input type="button" value=Print onclick="print()">
        <span id="i"></span>
    </center>
</body>

</html>
